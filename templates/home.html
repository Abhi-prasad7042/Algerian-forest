</head>

<body style="background-color: #faeded;">
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
        <h1 class="navbar-brand">Algerian Forest Fires Classification</h1>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link"
                        href="https://github.com/Abhi-prasad7042/Algerian-forest"><b>Source Code</b><span

                </li>

                    <a class="nav-link" href="https://github.com/Abhi-prasad7042"><b>GitHub</b></a>
                </li>
            </ul>
        </div>
    </nav>
    <br><br>
    <div class="container-fluid">
        <form action={{url_for('predict')}} method="post">

            <div class="form-row">
                <div class="col-md-3 mb-3">
                    <label for="day">Day:</label>
                    <input type="text" class="form-control" name="day" id="day" placeholder="e.g. 20" required>
                </div>
                <div class="col-md-3 mb-3">
                    <label for="month">Month:</label>
                    <input type="text" class="form-control" name="month" id="month" placeholder="e.g. 8" required>
                </div>
                <div class="col-md-3 mb-3">
                    <label for="Temperature">Temperature:</label>
                    <input type="text" class="form-control" name="Temperature" id="Temperature" placeholder="e.g. 33" required>
                </div>
            </div>

            <div class="form-row">
                <div class="col-md-3 mb-3">
                    <label for="RH">Relative Humidity:</label>
                    <input type="text" class="form-control" name="RH" id="RH" placeholder="e.g. 30" required>
                </div>
                <div class="col-md-3 mb-3">
                    <label for="Ws">Wind Speed:</label>
                    <input type="text" class="form-control" name="Ws" id="Ws" placeholder="e.g. 21" required>
                </div>
                <div class="col-md-3 mb-3">
                    <label for="Rain">Rain:</label>
                    <input type="text" class="form-control" name="Rain" id="Rain" placeholder="e.g. 0" required>
                </div>
            </div>

            <div class="form-row">
                <div class="col-md-3 mb-3">
                    <label for="FFMC">Fine Fuel Moisture Code:</label>
                    <input type="text" class="form-control" name="FFMC" id="FFMC" placeholder="e.g. 88.6" required>
                </div>
                <div class="col-md-3 mb-3">
                    <label for="DMC">Duff Moisture Code:</label>
                    <input type="text" class="form-control" name="DMC" id="DMC" placeholder="e.g. 9.9" required>
                </div>
                <div class="col-md-3 mb-3">
                    <label for="ISI">Initial Spread Index:</label>
                    <input type="text" class="form-control" name="ISI" id="ISI" placeholder="e.g. 3.1" required>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>


        </form>
    </div>

        </div>

</body>

</html>
